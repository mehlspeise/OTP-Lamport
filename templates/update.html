{% extends 'base.html' %}

{% block head %}
<title>User Registration</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="user" id="user" value="{{task.user}}">
            <input type="text" name="pwd" id="pwd" value="{{task.pwd}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
